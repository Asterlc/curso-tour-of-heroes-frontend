    <div class="content">
        <h2>My Heroes</h2>
        <ul style="list-style: none;">
            <li
            *ngFor="let hero of heroesList"
            [class.selected]
            (click)="onSelect(hero)"
            >
                <span>{{hero.id}}</span> {{hero.name}}
            </li>
        </ul>
    </div>
    
    <app-hero-detail [hero]="selectedHero"></app-hero-detail>
